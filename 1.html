<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片重疊效果</title>
    <style>
        .image-container {
            position: relative;
            width: 500px; /* 設定容器大小 */
            height: 300px;
        }

        .image-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-container img.top {
            opacity: 0.5; /* 調整透明度 */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://pbs.twimg.com/profile_images/1158297791791112194/MTWy8D2n_400x400.jpg" alt="背景圖">
        <img src="https://cdna.artstation.com/p/assets/images/images/028/485/672/large/lin-hy-bj.jpg?1594634311" alt="前景圖" class="top">
    </div>

</body>
</html>
